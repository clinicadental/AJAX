<!--EDITA CLIENTE-->
<div class="col-xs-12" id="form-alta-edita-clientes">
    <form method="post" class="form-horizontal" name="formEditaClientes">
        <div class="form-group" id="bloqueIdEditaCliente">
            <label class="control-label" for="idEditaCliente">ID</label>
            <input type="text" class="form-control" id="idEditaCliente"/>
            <span>Consta de una letra mayúscula y 5 números.</span>
        </div>
        <div class="form-group" id="bloqueNombreEditaCliente">
            <label class="control-label" for="nombreEditaCliente">Nombre</label>
            <input type="text" class="form-control" id="nombreEditaCliente"/>
        </div>
        <div class="form-group" id="bloqueApellidosEditaCliente">
            <label class="control-label" for="apellidosEditaCliente">Apellidos</label>
            <input type="text" class="form-control" id="apellidosEditaCliente"/>
        </div>
        <div class="form-group" id="bloqueTelefonoEditaCliente">
            <label class="control-label" for="telefonoEditaCliente">Teléfono</label>
            <input type="text" class="form-control" id="telefonoEditaCliente"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Aceptar" id="btnAltaEditaCliente"/>
            <input type="reset" class="btn btn-warning" value="Cancelar" id="btnCancelarEditaCliente"/>
        </div>
    </form>
</div>
