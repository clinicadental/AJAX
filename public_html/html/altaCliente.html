<!--ALTA CLIENTES-->
<div class="col-xs-4 col-xs-offset-4 bloque" id="form-alta-clientes">
    <h2>Alta cliente</h2>
    <form method="post" class="form-horizontal" name="formClientes">
        <div class="form-group" id="bloqueIdCliente">
            <label class="control-label" for="idCliente">ID</label>
            <input type="text" class="form-control" id="idCliente"/>
            <span>Consta de una letra mayúscula y 5 números.</span>
        </div>
        <div class="form-group" id="bloqueNombreCliente">
            <label class="control-label" for="nombreCliente">Nombre</label>
            <input type="text" class="form-control" id="nombreCliente"/>
        </div>
        <div class="form-group" id="bloqueApellidosCliente">
            <label class="control-label" for="apellidosCliente">Apellidos</label>
            <input type="text" class="form-control" id="apellidosCliente"/>
        </div>
        <div class="form-group" id="bloqueTelefonoCliente">
            <label class="control-label" for="telefonoCliente">Teléfono</label>
            <input type="text" class="form-control" id="telefonoCliente"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Aceptar" id="btnAltaCliente"/>
            <input type="reset" class="btn btn-warning" value="Cancelar"/>
        </div>
    </form>
</div>
