<!--EDITA CLIENTE-->
<div class="col-xs-4 col-xs-offset-4 bloque" id="form-edita-clientes">
    <h2>Editar cliente</h2>
    <form method="post" class="form-horizontal" name="formEditaCliente">
         <div class="form-group" id="bloqueEditaCliente">
            <label class="control-label" for="EditaCliente">Cliente</label>
            <select class="form-control selectCliente" id="editaCliente">
                <option>--seleccione un cliente--</option>
            </select>
        </div>
        <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="opcion" value="1" checked="checked">Editar
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="opcion" value="2">Borrar
                    </label>
                </div>
            </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Aceptar" id="btnAceptarCliente"/>
            <input type="reset" class="btn btn-warning" value="Cancelar"/>
        </div>
        
        <div id="dialogoEditaCliente" title="Edita cliente"></div>
    </form>
</div>
