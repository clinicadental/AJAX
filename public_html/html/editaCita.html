<!--EDITA CITA-->
<div class="col-xs-4 col-xs-offset-4 bloque" id="form-edita-citas">
    <h2>Editar cita</h2>
    <form method="post" class="form-horizontal" name="formEditaCita">
         <div class="form-group" id="bloqueEditaCita">
            <label class="control-label" for="editaCita">Cita</label>
            <select class="form-control" id="editaCita">
                <option>--seleccione una cita--</option>
            </select>
        </div>
        <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="opcion" value="1" checked="checked">Editar
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="opcion" value="2">Borrar
                    </label>
                </div>
            </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Aceptar" id="btnAceptarCita"/>
            <input type="reset" class="btn btn-warning" value="Cancelar"/>
        </div>
    </form>
</div>
